<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Facelets Hello Greeting</title>
</h:head>
<h:body>
	<h:form>
		<h:graphicImage url="#{resource['images:info.jpg']}"
			alt="Duke waving his hand" />
<!--Pantalla de menu de inicio (Donde esta lo que mostramos al inicio con botones) -->
<!-- no podemos incluir funcionalidades asociadas a algun bean -->
		<h2>Registro de inventario</h2>
		<h2>#{messageBean.mensaje}!</h2>

		<h:commandButton id="registroEquipo" value="registrar equipo"
			action="registroEquipo" />
			
		<h:commandButton id="registroCliente" value="registrar cliente"
			action="registroCliente" />
			
		<h:commandButton id="registroVacantes" value="registrar Orden"
			action="vacantes" />
<!-- 			value es el valor del boton mostrado en la pantalla -->
		<h:commandButton id="listadoVacantes" value="ver Ordenes"
			action="listadoVacantes" />
	</h:form>

	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: pink" infoStyle="color: blue" />
	</div>
</h:body>
</html>
